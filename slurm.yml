GENERATOR: 
  PackageName: slurm
  PackageDescription: "Package slurm provides Go bindings for the Slurm resource manager APIs"
  PkgConfigOpts: [slurm]
  Includes:
    - slurm_helpers.h
  SysIncludes:
    - slurm/slurm.h

PARSER:
  SourcesPaths:
    - slurm/slurm.h
    - slurm/slurm_errno.h
    - slurm/slurm_helpers.h

TRANSLATOR:
  Rules:
    function:
      - {action: accept, from: "^slurm_free_submit_response_response_msg$"}
      # API helpers in slurm_helpers.h
      - {action: accept, from: "^wrap_slurm_submit_batch_job$"}
      # Error handling in slurm_errno.h
      - {action: accept, from: "^slurm_strerror$"}
      - {action: accept, from: "^slurm_get_errno$"}
      # Beautify
      - {action: replace, from: "^wrap_"}
      - {action: replace, from: "^slurm_"}
      - {load: snakecase}
    type:
      - {action: accept, from: "^job_desc_msg_t$"}
      - {action: accept, from: "^submit_response_msg_t$"}
      # Beautify
      - {action: replace, from: "_t$"}
      - {load: snakecase}
    const:
      - {action: accept, from: "^SLURM_"}
      # Error handling in slurm_errno.h
      - {action: accept, from: "^ESLURM_"}    # slurmctld error codes
      - {action: accept, from: "^ESLURMD_"}   # slurmd error codes
      - {action: accept, from: "^ESCRIPT_"}   # slurmd errors in user batch job
      - {action: accept, from: "^SLURMCTLD_"} # communication failures to/from slurmctld
      # Ignore initializer macros, usually not needed
      # by clients and troublesome for cgo generation
      - {action: ignore, from: "_INITIALIZER$"}
    private:
      - {transform: unexport}
    post-global: 
      - {transform: export}
  PtrTips:
    function:
      - {target: "^slurm_free_submit_response_response_msg$", tips: [ref]}
      # API helpers in slurm_helpers.h
      - {target: "^wrap_slurm_submit_batch_job$", tips: [ref]}
